<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://faviconka.ru/ico/1/faviconka.ru_1_145346.ico" type="image/x-icon">
    <title>Card game</title>
</head>
<body>
    <div class="gard">

        <h2>Player 1:</h2>
        <p>
            <mark>2&clubs;</mark>
            <mark><span class="red"> 9&hearts;</span></mark>
            <mark><span class="red"> 6&hearts;</span></mark>
            <mark><span class="red"> A&diams;</span></mark>
            <mark>Q&spades;</mark>
            <mark>J&clubs;</mark>
        </p>
        

        <h2>Player 2:</h2>
        <p>
            <mark><span class="red"> 3&hearts;</span></mark>
            <mark>A&clubs;</mark>
            <mark>10&clubs;</mark>
            <mark><span class="red"> K&diams;</span></mark>
            <mark>8&spades;</mark>
            <mark><span class="red"> 3&hearts;</span></mark>
        </p>
       
       
    </div>
</body>
<style>

    body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
    }
    .gard{
        width: 480px;
        height: 346px;
        padding: 20px;
        margin: 20px;
        background-color: rgb(231, 225, 225);
        line-height: 0.5; /*Отступы между строк*/
    }
    .red{
        color: red;
    }
    
   
    h2{
        font-family: sans-serif;
    }
    p{
        font-size: 46px;
    }
   mark{
    background-color: darkgray;
   }
    
</style>
</html>
